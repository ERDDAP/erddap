global:
  scrape_interval: 15s
  evaluation_interval: 15s

  alerting:
    alertmanagers:
      - static_configs:
          - targets:
            # - alertmanager:9093

  rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

  scrape_configs:
    - job_name: 'erddap'
      scrape_interval: 30s
      metrics_path: '/erddap/metrics'
      static_configs:
        - targets: ['erddap-host:8080']
          labels:
            instance: 'erddap-primary'
            region: 'primary'

