### Required Class Information

# Set 'displayDiagnosticInfo' to true if you want the diagnostic info displayed 
# on each web page which is generated.
# This should always be 'false'.
displayDiagnosticInfo = false

#categoryNames = Color`Currents`Height`Ice`Miscellaneous`Temperature`Wind`HF Radio-derived Currents

# The directory with the station data files in subdirectories (ndbcMet, MBARI).
# It should have a slash at the end.
# pointsDir = /home/bob/points/
# pointsDir = /u00/data/pointsTemp/
pointsDir = /u00/data/points/

# The program re-searches for local .grd files and OPeNDAP files periodically,
# no less often than resetMaxMinutes; recommended: 30  (was 180 with thredds)
resetMaxMinutes = 120

# If the reset takes longer than resetStalledMinutes, the reset is cancelled and
# restarted.  Recommended: 15 is fine for most situations so I use 25 for safety, 
# or resetMaxMinutes-10 if updateCachedDataSetsEveryNMinutes is finite.
resetStalledMinutes = 25

# This should mimic the memory specified by the -Xmx switch on the Java
# command line (usually specified in a line like
#   export JAVA_OPTS='-server -d64 -Djava.awt.headless=true -Xmx8000m -Xms8000m'
# in Tomcat's startup.sh).  
# But here, it is always specified as the number of bytes (without the k or m suffixes).
# !I don't think this is used anymore! 
# maxMemory = 8000000000

# Typically, just one public application is responsible for updating datasets like the NDBC Met data.
# It (e.g., CWBrowserSA) sets this to a number; others have this set to NaN.
# Even for SA, this is typically, NaN for development, resetMaxMinutes-10 (170) 
# for public CWBrowserSA. 
updateCachedDataSetsEveryNMinutes = NaN

