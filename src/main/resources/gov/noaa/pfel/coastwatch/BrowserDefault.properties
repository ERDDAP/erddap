# The font family to be used for all of the text.
# "SansSerif" is always a valid and reasonable option.
# A list of valid font families is printed to the log by the SGT constructor.
# SansSerif is fine on Windows.  I think it translates to Arial.
# I didn't like any of the fonts initially available on Linux. "SansSerif" is almost ok.
# I got Vera open source fonts from https://www.gnome.org/fonts/ .
# I stored them in <context>/WEB-INF/fonts/*.ttf, but that copy isn't used by Java.
# I copied them into usr/java/jdk1.5.0_01/jre/lib/fonts on coastwatch so Java sees them.
# I copied them into C:\programs\jdk1501\jre\lib\fonts on my computer so Java sees them.
