ATastdReferences = All Surface Daytime Temperature Info: This is the unmasked surface temperature measured by the AVHRR sensor on NOAA's POES satellites.  Surface temperature is presented before cloudmasking, and will contain sea surface temperature, land surface temperature and cloud temperature.  See the CLAVR-1 daytime cloudmask product for the corresponding cloudmask.
ATastnReferences = All Surface Nighttime Temperature Info: This is the unmasked surface temperature measured by the AVHRR sensor on NOAA's POES satellites.  Surface temperature is presented before cloudmasking, and will contain sea surface temperature, land surface temperature and cloud temperature.  See the CLAVR-1 nighttime cloudmask product for the corresponding cloudmask.
ATclddReferences = CLAVR-1 Daytime Cloudmask Info: The CLAVR-1 cloudmask (Stowe, 1999) is used to cloudmask AVHRR high resolution sea surface temperature products.  The cloudmask runs a series of tests on each surface temperature pixel to determine whether the pixel is contaminated by cloud cover.  Users may evaluate which specific tests in the cloudmask returned positive cloud presence results by examining the value of the cloudmask.  This value corresponds to an 8 bit binary number which details which tests flagged the pixel as a cloudy pixel.  See https://coastwatch.pfeg.noaa.gov/info/CLAVR.html for more information regarding the specific tests used in the cloudmask.  CLAVR-1 Reference: Stowe, L. L., P. A. Davis, and E. P. McClain.  Scientific basis and initial evaluation of the CLAVR-1 global clear/cloud classification algorithm for the advanced very high resolution radiometer. J. Atmos. Oceanic Technol., 16, 656-681. 1999.
