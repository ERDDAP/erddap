# DataSet.properties contains dataset information for GridSaveAs and the 
#   CoastWatch browsers.
# Properties files have info in the form: name = value
# Spaces before and after the "=" are ignored.
# Backslash, \, can be used at the end of a line in a .properties
#   file to indicate that the logical line is continued on the next physical line.
#   WARNING: Backslash must be the last character on the line (no trailing spaces!).
# The formfeed character, \f, is also often used as a separator.
# Sometimes the left single quote character, `, is used as a lower-level separator 
#   when a tab might be used in a Unix document.
# Tabs are represented in value strings by \t.
# Please don't use actual tabs anywhere in this file (they are not visibly different
#   from spaces, so are hard to work with).
# New lines are represented in value strings by \n.
# Lines starting with "#" are comments.
# 7 character data set names: 
#   1st character: 'L'ocal (files on this computer), 'T'Opendap access, 'U'Thredds Opendap access.
#   2nd and 3rd character: encoding of satellite and sensor
#   4-7th character: varable name, eg., ssta
# 6 character data set names are the 7 character names without the first character.
# WARNING: syntax errors in this file will cause GridSaveAs and the browsers
#   to not work.  Be careful when editing this.
# HINT: the easiest way to create a new data set is to copy and then revise all
#   of the entries for an existing, similar data set. 
#
# Changes for DataSetFED.properties:
# 192.168.31.18 -> oceanwatch.pfeg.noaa.gov
# 192.168.31.15:8080 -> was coastwatch.pfeg.noaa.gov -> 127.0.0.1:8080
# *****************************************************************************


