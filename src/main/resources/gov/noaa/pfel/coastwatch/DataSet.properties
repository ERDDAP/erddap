&nbsp;                <networkr>All data is accessible through the CoastWatch, West Coast Regional Node website: https://coastwatch.pfeg.noaa.gov.  Primary access to the data is through the CoastWatch Browser.  The CoastWatch Browser is a web page for selecting, viewing, and downloading near-real-time satellite data and other data for the west coast of the U.S. and Mexico. It creates custom maps on-the-fly of the data that you select. The maps can include bathymetry contour lines, contour lines from other data sets, and vectors from other data sets. The data can be downloaded in several different data file formats. </networkr>\n\
