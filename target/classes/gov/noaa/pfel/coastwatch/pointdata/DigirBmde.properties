BandType = String\fioos_category=Identifier`comment=Band type (butt-end, lock-on, etc.). You should provide band type names in full, rather than using codes. 
ColorBandCombination = String\fioos_category=Identifier`comment=If color leg-bands have been used, indicate the combination of colors, using this format whenever possible: TopLeft-MiddleLeft-BottomLeft/TopRight-MiddleRight-BottomRight. Bands on the same leg must be separated by a dash (-), starting with the top band, and different legs must be separated by a forward slash (/), starting on the left leg. E.g., Red-Silver/Blue-PaleGreen. Use the term "NoBand" if either leg did not receive any bands (eg. NoBand/RedBlue-Silver). The absence of a forward slash (/) implies that the leg side is unknown. Colors in multicolored bands should be described together without any dash (eg, WhiteRed). If possible, always use color names in full, rather than abbreviations. Other formats can be used, but should be described in the ColorBandFormat field.
ColorBandFormat = String\fioos_category=Identifier`comment=Format used to provide ColorBandCombination data. The sequence and separating characters should match the ColorBandCombination data, and indicate the position in which each band is provided. Possible values are: TopLeft, MiddleLeft, BottomLeft, TopRight, MiddleRight,  BottomRight, Left and Right. Example: TopLeft-BottomLeft/TopRight-BottomRight.
