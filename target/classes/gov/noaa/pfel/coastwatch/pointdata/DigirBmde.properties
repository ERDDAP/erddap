#BMDE Variable Information
#Each line has
#  name = Java type (or dateTime) \f one or more '`'-separated name=value attributes
#Attributes are plain text, verbatim from schema.
#BMDE namespace: http://www.bsc-eoc.org/AKNS/schema/1.32
#BMDE schema: http://akn.ornith.cornell.edu/Schemas/bmde/BMDE-Bandingv1.38.08.xsd
#Bob Simons says: I changed many types from String to numeric types when pretty sure that is what was intended (e.g., units).
#  Odd one: I changed DateUncertaintyInDays from xsd:dateTime to short.
#  If in doubt, I left as String.
#I think '"' in .nc attributes is trouble, so I changed to '.
GlobalUniqueIdentifier = String\fioos_category=Identifier`comment=A universal resource name for the global unique identifier for the specimen or observation record. The identifier should be the complete Uniform Resource Name (URN) for the record. In the absence of a persistent global unique identifier, construct one in the form "URN:catalog:[InstitutionCode]:[CollectionCode]:[CatalogNumber]". Example: "URN:catalog:FMNH:Mammal:145732".
DateLastModified = dateTime\fioos_category=Time`comment=The last time when any of the data for the record were modified. Returns values as ISO 8601 date and time in UTC(GMT). (see http://www.w3.org/TR/NOTE-datetime). Data sources should use a native datetime data type, if possible. Example: November 5, 1994, 8:15:30 am, US Eastern Standard Time" would be "1994-11-05T13:15:30Z".
BasisOfRecord = String\fioos_category=Identifier`comment=A descriptive term indicating whether the record represents an object or observation. Examples: "preserved specimen", "observation", "living organism".
InstitutionCode = String\fioos_category=Identifier`comment=The code (or acronym) identifying the institution administering the collection in which the organism record is cataloged. No global registry exists for institutional codes; use the code that is "standard" in your discipline.
CollectionCode = String\fioos_category=Identifier`comment=The code (or acronym) identifying the collection within the institution in which the organism record is cataloged (not applicable to AKNS).
CatalogNumber = String\fioos_category=Identifier`comment=The alphanumeric value identifying an individual organism record within the collection. It is highly recommended that each record is uniquely identified within a collection by this value. It is also recommended that each record is universally uniquely identified by the combination of InstitutionCode, CollectionCode and CatalogNumber.
ScientificName = String\fioos_category=Taxonomy`comment=The full name of the lowest level taxon to which the organism can be identified. Examples: "Coleoptera" (Order), "Vespertilionidae" (Family), "Manis" (Genus), "Ctenomys sociabilis" (Genus + SpecificEpithet), "Ambystoma tigrinum diaboli" (Genus + SpecificEpithet + SubspecificEpithet), "Quercus agrifolia var. oxyadenia (Torr.) J.T. Howell" (Genus + SpecificEpithet + InfraspecificRank + InfraspecificEpithet + ScientificNameAuthor).
HigherTaxon = String\fioos_category=Taxonomy`comment=The combination of names of taxonomic ranks less specific than Genus. "Like" query operations on this element will search for a substring that might be in any of the higher taxonomy elements.
Kingdom = String\fioos_category=Taxonomy`comment=The name of the kingdom in which the organism is classified.
Phylum = String\fioos_category=Taxonomy`comment=The name of the phylum (or division) in which the organism is classified.
Class = String\fioos_category=Taxonomy`comment=The name of the class in which the organism is classified.
Order = String\fioos_category=Taxonomy`comment=The name of the order in which the organism is classified.
Family = String\fioos_category=Taxonomy`comment=The name of the family in which the organism is classified.
Genus = String\fioos_category=Taxonomy`comment=The name of the genus in which the organism is classified.
SpecificEpithet = String\fioos_category=Taxonomy`comment=The specific epithet of the scientific name applied to the organism.
InfraspecificRank = String\fioos_category=Taxonomy`comment=The infraspecific rank (subspecies, variety, forma) of the InfraspecificEpithet. Examples: "subsp.", "var.", "forma".
InfraspecificEpithet = String\fioos_category=Taxonomy`comment=The infraspecific epithet of the scientific name applied to the object or observation.
ScientificNameAuthor = String\fioos_category=Taxonomy`comment=The author of the ScientificName. Can be more than one author in a concatenated string. Should be formatted according to the conventions of the applicable taxonomic discipline.
IdentificationQualifier = String\fioos_category=Taxonomy`comment= A standard term to qualify the identification of the organism when doubts have arisen as to its identity. Examples: "cf.", "aff.", "subspecies in question".
HigherGeography = String\fioos_category=Location`comment=The combination of all geographic elements less specific than locality. "Like" query operations on this element will search for a substring that might be in any of the higher geography elements.
Continent = String\fioos_category=Location`comment=The full, unabbreviated name of the continent from which the organism was collected.
WaterBody = String\fioos_category=Location`comment=The full, unabbreviated name of the body of water from which the organism was collected.
IslandGroup = String\fioos_category=Location`comment=The full, unabbreviated name of the island group from which the organism was collected.
Island = String\fioos_category=Location`comment=The full, unabbreviated name of the island from which the organism was collected.
Country = String\fioos_category=Location`comment=The full, unabbreviated name of the country or major political unit from which the organism was collected.
StateProvince = String\fioos_category=Location`comment=The full, unabbreviated name of the state, province, or region (i.e., the next smaller political region than Country) from which the organism was collected.
County = String\fioos_category=Location`comment=The full, unabbreviated name of the county, shire, or municipality (i.e., the next smaller political region than StateProvince) from which the organism was collected.
Locality = String\fioos_category=Location`comment=The description of the locality from which the organism was collected. Need not contain geographic information provided in other geographic fields.
MinimumElevationInMeters = double\fioos_category=Location`units=m`comment=The minimum altitude in meters above (positive) or below (negative) sea level of the collecting locality.
MaximumElevationInMeters = double\fioos_category=Location`units=m`comment=The maximum altitude in meters above (positive) or below (negative) sea level of the collecting locality.
MinimumDepthInMeters = double\fioos_category=Location`units=m`comment=The minimum depth in meters below the surface of the water at which the collection was made; all material collected was at least this deep. Use positive values for locations below the surface.
MaximumDepthInMeters = double\fioos_category=Location`units=m`comment=The maximum depth in meters below the surface of the water at which the collection was made; all material collected was at most this deep. Use positive values for locations below the surface.
DecimalLatitude = double\fioos_category=Location`units=degrees_north`comment=The latitude of the location from which the organism was collected, expressed in decimal degrees. Range = -90.0 to 90.0.
DecimalLongitude = double\fioos_category=Location`units=degrees_east`comment=The longitude of the location from which the organism was collected, expressed in decimal degrees. Range = -180.0 to 180.0.
GeodeticDatum = String\fioos_category=Location`comment=The geodetic datum to which the latitude and longitude refer. If not known, use "not recorded". This concept should be vocabulary-controlled.
CoordinateUncertaintyInMeters = double\fioos_category=Location`units=m`comment=The upper limit of the distance (in meters) from the given latitude and longitude describing a circle within which the whole of the described locality must lie. Use NULL where the uncertainty is unknown, cannot be estimated, or is not applicable (because there are no coordinates). Minimum = 0.
YearCollected = short\fioos_category=Time`comment=The four digit year in the Common Era calendar in which the organism was collected from the field.  For example, "2003".
MonthCollected = byte\fioos_category=Time`comment=The two digit month of year in the Common Era calendar during which the organism was collected from the field. Range = 1 to 12.
DayCollected = byte\fioos_category=Time`comment=The two digit day of the month in the Common Era calendar during which the organism was collected from the field. Range = 1 to 31.
TimeCollected = double\fioos_category=Time`comment=The time of day the object or observation was collected from the field, expressed as decimal hours from midnight, local time (e.g., 12.0 = noon, 13.5 = 1:30pm). Range = 0.0 to 24.0.
JulianDay = String\fioos_category=Time`comment=The ordinal day of the year (the number of days since December 31 of the previous year) on which the object or observation was collected. This value is derived from the YearCollected, MonthCollected, and DayCollected by the provider software. Example: January 1 is Julian Day 1.
Collector = String\fioos_category=Identifier`comment=The name(s) of the collector(s) of the original data for the object or observation.
Sex = String\fioos_category=Biology`comment=The sex of a biological individual represented by the cataloged object or observation. Examples: "male", "female", "hermaphrodite", "gynandromorph", "not recorded", "indeterminate", "transitional".
LifeStage = String\fioos_category=Biology`comment=The age class, reproductive stage, or life stage of the biological individual referred to by the record. Examples: "juvenile", "adult", "eft", "nymph".
ImageURL = String\fioos_category=Identifier`comment=A reference to digital images associated with the specimen or observation.
RelatedInformation = String\fioos_category=Identifier`comment=Free text references to information not delivered via the conceptual schema (e.g., URLs to specimen details, photographs, publications, etc.).
CollectorNumber = String\fioos_category=Identifier`comment=An identifying string applied to the object or observation at the time of collection. Serves as a link between field notes and the object or observation.
FieldNumber = String\fioos_category=Identifier`comment=An identifying string applied to a set of objects or observations resulting from a single collecting event.
FieldNotes = String\fioos_category=Identifier`comment=A flag marking the existence of, or a reference to, notes taken in the field for the object or observation.
OriginalCoordinateSystem = String\fioos_category=Location`comment=The name of the system in which the original geographic coordinates were recorded. Examples: "decimal degrees", "degrees minutes seconds", "degrees decimal minutes", "UTM".
LatLongComments = double\fioos_category=Location`comment=Comments about the geographic coordinate determination.
GeoreferenceMethod = String\fioos_category=Location`comment=A reference to the methods used for determining the coordinates and uncertainties. Example: "http://elib.cs.berkeley.edu/manis/GeorefGuide.html".
GeoreferenceReferences = String\fioos_category=Location`comment=A list of maps, gazetteers or other resources used to georeference the locality. The content of this concept is meant to be specific enough to allow anyone in the future to use the same resource to georeference the same locality. Example: "Alexandria Digital Library Gazetteer".
GeoreferenceVerificationStatus = String\fioos_category=Location`comment=The extent to which the georeference has been verified to represent the location where the specimen or observation was collected.
Remarks = String\fioos_category=Other`comment=Free text comments accompanying the object or observation record.
ProjectCode = String\fioos_category=Identifier`comment=The code (or acronym) identifying the project within the institution during which the observation was made.
ProtocolType = String\fioos_category=Identifier`comment=Broad categories of protocols, such as Point Count, Transect, Banding, Aerial Survey, Area Search, etc.
ProtocolCode = String\fioos_category=Identifier`comment=The code (or acronym) identifying the protocol used to collect the observation data, using standards defined within your discipline. This code is more specific to your exact protocol than the ProtocolType (eg, Breeding Bird Survey, Christmas Bird Count). 
ProtocolSpeciesTargeted = String\fioos_category=Taxonomy`comment=A short description of the species or taxonomic group targeted by the survey protocol (eg, Birds, Amphibians, Owls, Waterfowl, etc.).
ProtocolReference = String\fioos_category=Other`comment=A published reference describing the protocol used to collect the observation data.
ProtocolURL = String\fioos_category=Other`comment=The URL of the reference describing the protocol used to collect the observation data.
SurveyAreaIdentifier = String\fioos_category=Other`comment=A unique identifier identifying the geographic site at which the observation was made. The site identifier must be unique within each project.
SurveyAreaSize = String\fioos_category=Other`units=hectares`comment=Size (in hectares) of the survey area.
SurveyAreaPercentageCovered = String\fioos_category=Other`units=percent`comment=Percentage of the SurveyAreaSize actually covered during the sampling event. A missing value is assumed to represent 100%. The value can be smaller for example in cases where the presence of a shoreline reduces the effective size of the normal sampling plot.
SurveyAreaShape = String\fioos_category=Other`comment=Shape of the survey area covered by the observation event (eg, rectangle, circle, half-circle, polygon, unlimited, etc.)
SurveyAreaLongAxisLength = String\fioos_category=Other`units=m`comment=Length (in meters) of the long axis of the survey area. In the case of a rectangle, this is equal to the size of the longest side. In the case of a circle, this is equal to the diameter.
SurveyAreaShortAxisLength = String\fioos_category=Other`units=m`comment=Length (in meters) of the short axis of the survey area. The short axis must be perpendicular to the long axis. In the case of a rectangle, this is equal to the size of the shortest side. In the case of a square or a circle, the short axis is equal to the long axis. In the case of a half circle, this is equal to the radius.
SurveyAreaLongAxisOrientation = String\fioos_category=Other`units=degrees_true`comment=Orientation (in degrees, relative to true north) of the long axis of the survey area.
SamplingEventIdentifier = String\fioos_category=Other`comment=A unique identifier identifying the sampling event during which the observations were made. The identifier must be unique within each project. A sampling event is defined as a series of observations made during a determined amount of time at a given location.
RouteIdentifier = String\fioos_category=Location`comment=A unique identifier for a route, a transect or any higher organizational unit that comprises a collection of sampling events (eg, a Breeding Bird Survey route number).
TimeObservationsStarted = double\fioos_category=Time`units=hours`comment=The time of day the entire observation event started (this may be different from the time when the observation represented by this single record was made), expressed as decimal hours from midnight, local time (e.g., 12.0 = noon, 13.5 = 1:30pm).
TimeObservationsEnded = double\fioos_category=Time`units=hours`comment=The time of day the entire observation event ended (this may be different from the time when the observation represented by this single record was made), expressed as decimal hours from midnight, local time (e.g., 12.0 = noon, 13.5 = 1:30pm).
DurationInHours = double\fioos_category=Time`units=hours`comment=The total duration of the entire observation event during which this particular observation was made, expressed as decimal hours.
TimeIntervalStarted = double\fioos_category=Time`units=hours`comment=Time (in decimal hours) of the start of the interval where this observation was made, relative to the start of the entire observation event. Eg, if the observation was done during the first 5-minutes interval, the time of the start of the interval should be 0.
TimeIntervalEnded = double\fioos_category=Time`units=hours`comment=Time (in decimal hours) of the end of the interval where this observation was made, relative to the start of the entire observation event. Eg, if the observation was done during the first 5-minutes interval, the time of the end of the interval should be 5.
TimeIntervalsAdditive = String\fioos_category=Time`comment=Indicates whether values in ObservationCount can be added together accross different time intervals (Yes or No). Additive intervals mean that only new individuals are reported in each interval. Non-additive intervals would apply for example in the case of census were all individuals are reported within each interval.
NumberOfObservers = String\fioos_category=Other`units=count`comment=The total number of observers who participated in the observation event.
EffortMeasurement1 = String\fioos_category=Other`comment=A measure of the effort that was devoted to the observation event. Units are defined by the matching EffortUnits field.
EffortUnits1 = String\fioos_category=Other`comment=Units of measurement for the matching effort field (eg, distance units, time units, Party-hours, Party-miles, Trap-hours, etc.)
EffortMeasurement2 = String\fioos_category=Other`comment=A measure of the effort that was devoted to the observation event. Units are defined by the matching EffortUnits field.
EffortUnits2 = String\fioos_category=Other`comment=Units of measurement for the matching effort field (eg, distance units, time units, Party-hours, Party-miles, Trap-hours, etc.)
EffortMeasurement3 = String\fioos_category=Other`comment=A measure of the effort that was devoted to the observation event. Units are defined by the matching EffortUnits field.
EffortUnits3 = String\fioos_category=Other`comment=Units of measurement for the matching effort field (eg, distance units, time units, Party-hours, Party-miles, Trap-hours, etc.)
EffortMeasurement4 = String\fioos_category=Other`comment=A measure of the effort that was devoted to the observation event. Units are defined by the matching EffortUnits field.
EffortUnits4 = String\fioos_category=Other`comment=Units of measurement for the matching effort field (eg, distance units, time units, Party-hours, Party-miles, Trap-hours, etc.)
EffortMeasurement5 = String\fioos_category=Other`comment=A measure of the effort that was devoted to the observation event. Units are defined by the matching EffortUnits field.
EffortUnits5 = String\fioos_category=Other`comment=Units of measurement for the matching effort field (eg, distance units, time units, Party-hours, Party-miles, Trap-hours, etc.)
EffortMeasurement6 = String\fioos_category=Other`comment=A measure of the effort that was devoted to the observation event. Units are defined by the matching EffortUnits field.
EffortUnits6 = String\fioos_category=Other`comment=Units of measurement for the matching effort field (eg, distance units, time units, Party-hours, Party-miles, Trap-hours, etc.)
NoObservations = String\fioos_category=Other`units=count`comment=This field is used to indicate cases when no individuals (among all species targeted by the survey protocol) were detected during a sampling event (possible values: NoObs or blank). The taxon name fields for NoObs records should be left blank.
DistanceFromObserver = double\fioos_category=Other`units=m`comment=Distance (in meters) between the observer and the specimen being observed. If the distance is evaluated within a range, you should rather use the 2 following fields DistanceFromObserverMin and DistanceFromObserverMax.
DistanceFromObserverMin = double\fioos_category=Other`units=m`comment=Minimum distance of a range (in meters) between the observer and the specimen being observed. Use 0 if the range begins at the observer. You should also provide a value for DistanceFromObserverMax, including for unlimited ranges.
DistanceFromObserverMax = double\fioos_category=Other`units=m`comment=Maximum distance of a range (in meters) between the observer and the specimen being observed. Use the word "Unlimited" in cases where the range has an unlimited distance.
DistanceFromStart = double\fioos_category=Other`units=m`comment=Distance (in meters) between the point of the observation and the start of the observation event (only applicable to non-stationnary censuses).
BearingInDegrees = short\fioos_category=Other`units=degrees_true`comment=Bearing (angle in degrees from 0 to 360) to the specimen, relative to the direction faced by the observer.
ObservationDescriptor = String\fioos_category=Other`comment=Other descriptor that provides further information on the behavior or location of the specimen observed, using a standard vocabulary. Proposed values include "Flyover" and "Outside Sampling Area".
SpecimenDecimalLatitude = double\fioos_category=Location`units=degrees_north`comment=The latitude from which the individual record was collected, in cases where the main coordinates described above represent a centroid for the entire sampling event. Range = -90.0 to 90.0.
SpecimenDecimalLongitude = double\fioos_category=Location`units=degrees_east`comment=The longitude from which the individual record was collected, in cases where the main coordinates described above represent a centroid for the entire sampling event. Range = -180.0 to 180.0.
SpecimenGeodeticDatum = String\fioos_category=Location`comment=The geodetic datum to which the SpecimenDecimalLatitude and SpecimenDecimalLongitude refer. If not known, use "not recorded". This concept should be vocabulary-controlled.
SpecimenUTMZone = String\fioos_category=Location`comment=The UTM zone from which the individual record was collected, in cases where the main coordinates described above represent a centroid for the entire sampling event.
SpecimenUTMNorthing = String\fioos_category=Location`comment=The UTM northing from which the individual record was collected, in cases where the main coordinates described above represent a centroid for the entire sampling event.
SpecimenUTMEasting = String\fioos_category=Location`comment=The UTM easting from which the individual record was collected, in cases where the main coordinates described above represent a centroid for the entire sampling event.
ObservationCount = int\fioos_category=Other`units=count`comment=Number of individuals detected or observed during this observation event.
ObsCountAtLeast = int\fioos_category=Other`units=count`comment=Low value of a range count of individuals detected or observed during this observation event.
ObsCountAtMost = int\fioos_category=Other`units=count`comment=High value of a range count of individuals detected or observed during this observation event.
ObservationDate = dateTime\fioos_category=Time`comment=Full date/time of this observation event.
DateUncertaintyInDays = short\fioos_category=Time`units=days`comment=Uncertainty, expressed in number of days, about the ObservationDate, in cases where the exact observation date is unknown.
AllIndividualsReported = String\fioos_category=Other`comment=Whether the ObservationCount for a given taxon includes all individuals that have been detected during the sampling event (vs. only presence, for example).
AllSpeciesReported = String\fioos_category=Other`comment=Whether the ObservationCount for a given taxon includes all individuals that have been detected within a higher taxonomic group, such as the class (eg, all Birds, all Fishes, or all Butterflies), as defined in the field ProtocolSpeciesTargeted, or as defined by the protocol. "No" should be used to indicate that the sampling event should not be used to infer negative observations (the absence of the species not reported). 
UTMZone = String\fioos_category=Location`comment=The UTM zone of the location from which the organism was collected/observed.
UTMNorthing = String\fioos_category=Location`comment=The UTM northing value of the location from which the organism was collected/observed.
UTMEasting = String\fioos_category=Location`comment=The UTM easting value of the location from which the organism was collected/observed.
CoordinatesUncertaintyInDecimalDegrees = double\fioos_category=Location`units=degrees`comment=The upper limit of the distance (in decimal degrees) from the given latitude and longitude describing a circle within which the whole of the described locality must lie. Use NULL where the uncertainty is unknown, cannot be estimated, or is not applicable (because there are no coordinates).
CommonName = String\fioos_category=Taxonomy`comment=Common vernacular name to describe the taxon (may be common name or other names that do not conform to a standard taxonomy)
RecordPermissions = String\fioos_category=Other`comment=Permissions regarding the display and distribuition of this record (comma-delimited list of permission codes, such as public, restricted, do not distribute, do not map, etc.). Default value is public.
MultiScientificName1 = String\fioos_category=Taxonomy`comment=Full scientific name of one of the possible taxa involved in this record, in cases where the record is one of several possible taxa. In cases of species grouping, the core taxonomic fields should only be provided if they apply to all possible taxa in the group. For example, large shorebirds could include birds from the genus Limosa sp., Numenius sp. and Tringa sp. The lowest common taxonomic unit in common is the family Scolopacidae. The various species that belong to this group should be listed for all records, even if some of them have not been actually detected in a specific record.
MultiScientificName2 = String\fioos_category=Taxonomy`comment=Full scientific name of one of the possible taxa involved in this record, in cases where the record is one of several possible taxa. In cases of species grouping, the core taxonomic fields should only be provided if they apply to all possible taxa in the group. For example, large shorebirds could include birds from the genus Limosa sp., Numenius sp. and Tringa sp. The lowest common taxonomic unit in common is the family Scolopacidae. The various species that belong to this group should be listed for all records, even if some of them have not been actually detected in a specific record.
MultiScientificName3 = String\fioos_category=Taxonomy`comment=Full scientific name of one of the possible taxa involved in this record, in cases where the record is one of several possible taxa. In cases of species grouping, the core taxonomic fields should only be provided if they apply to all possible taxa in the group. For example, large shorebirds could include birds from the genus Limosa sp., Numenius sp. and Tringa sp. The lowest common taxonomic unit in common is the family Scolopacidae. The various species that belong to this group should be listed for all records, even if some of them have not been actually detected in a specific record.
MultiScientificName4 = String\fioos_category=Taxonomy`comment=Full scientific name of one of the possible taxa involved in this record, in cases where the record is one of several possible taxa. In cases of species grouping, the core taxonomic fields should only be provided if they apply to all possible taxa in the group. For example, large shorebirds could include birds from the genus Limosa sp., Numenius sp. and Tringa sp. The lowest common taxonomic unit in common is the family Scolopacidae. The various species that belong to this group should be listed for all records, even if some of them have not been actually detected in a specific record.
MultiScientificName5 = String\fioos_category=Taxonomy`comment=Full scientific name of one of the possible taxa involved in this record, in cases where the record is one of several possible taxa. In cases of species grouping, the core taxonomic fields should only be provided if they apply to all possible taxa in the group. For example, large shorebirds could include birds from the genus Limosa sp., Numenius sp. and Tringa sp. The lowest common taxonomic unit in common is the family Scolopacidae. The various species that belong to this group should be listed for all records, even if some of them have not been actually detected in a specific record.
MultiScientificName6 = String\fioos_category=Taxonomy`comment=Full scientific name of one of the possible taxa involved in this record, in cases where the record is one of several possible taxa. In cases of species grouping, the core taxonomic fields should only be provided if they apply to all possible taxa in the group. For example, large shorebirds could include birds from the genus Limosa sp., Numenius sp. and Tringa sp. The lowest common taxonomic unit in common is the family Scolopacidae. The various species that belong to this group should be listed for all records, even if some of them have not been actually detected in a specific record.
TaxonomicAuthorityAuthors = String\fioos_category=Taxonomy`comment=Name of the author(s) who published the taxonomic authority used for this record (eg, American Ornithologists' Union, James Clements, Sibley and Monroe, etc).
TaxonomicAuthorityVersion = String\fioos_category=Taxonomy`comment=Version number (including minor version or supplement number) of the taxonomic authority (eg, version 7, supplement 46). 
TaxonomicAuthorityYear = short\fioos_category=Taxonomy`comment=Year of publication of the taxonomic authority, including minor version and supplement (eg, 2006). 
SpeciesCode = String\fioos_category=Taxonomy`comment=Alphanumerical code describing a species (eg, CORA = Common Raven, Corvus corax). Should only be provided when taxonomic fields are translated from original species codes.
BreedingBirdAtlasCode = String\fioos_category=Biology`comment=Breeding Bird Atlas evidence code, using North American Atlas Committee standards (eg. NY = Nest with young).
HabitatDescription = String\fioos_category=Biology`comment=General description of the habitat within the survey area.
Remarks2 = String\fioos_category=Other`comment=Additional remarks field, not already included in Remarks.
LastModifiedAction = String\fioos_category=Other`comment=The last action that was taken on this record at DateLastModified. Possible values are UPDATE (existing record that was changed), INSERT (new record added) and DELETE (record removed, indicating that this record should be permanently excluded).
RecordReviewStatus = String\fioos_category=Other`comment=Current review status or decision regarding this individual record (example of possible values are: no review needed, reviewed and accepted, not accepted, pending review).
Bander = String\fioos_category=Other`comment=Name(s) of the person(s) who banded and measured the individual bird.
BanderIdentifier = String\fioos_category=Other`comment=A number or alphanumerical code (e.g. a 4 letter codes for initials) identifying the person who banded the bird.
Recorder = String\fioos_category=Other`comment=Name(s) of the person(s) who were recording the data in the field for this individual record.
RecorderIdentifier = String\fioos_category=Other`comment=A number or alphanumerical code (e.g. a 4 letter codes for initials) identifying the person who recorded the data.
NetType1 = String\fioos_category=Other`comment=Type of net used for capture (type# 1). Possible values include mistnet, etc. Nets of a same type should have all the same characteristics (length, height, height from ground, mesh size, etc.). If you have more than 6 distinct types of nets, you may want to consider reporting observation from each net type as a distinct sampling event, or combine similar nets under the same type.  If you use several net of the same type but with different properties, this field should be unique (eg, Net Type #1) so it can be linked from the CapturedTrapType field (trap or net type where the bird was actually caught). 
NetLength1 = float\fioos_category=Other`units=m`comment=Length of nets of type# 1 (in meters). This is the individual net length, not the total length of all nets combined.
NetHeight1 = float\fioos_category=Other`units=m`comment=Height of nets of type# 1 (in meters).
NetHeightFromGround1 = float\fioos_category=Other`units=m`comment=Height of the bottom of the nets of type# 1 from the ground (in meters).
