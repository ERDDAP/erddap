# This file uses ISO-8859-1 charset encoding.
# This file has UCUM -> UDUNITS conversion information in the form
#  UCUM = UDUNITS
# This includes UDUNITS-1 and UDUNITS-2 units.
# Lines starting with # are comment lines.
# In most cases, UDUNITS supports lots of aliases and plurals.
#    This tries to the most common one (plural).
# Problem: if UDUNITS is e.g., s/[bu_br] and [bu_br] is "8 UK_liquid_gallon", 
#   it would be converted to s/8 UK_liquid_gallon, which is wrong.
# Solution: wrap all conversions that use . or / in ( ), e.g., s/(8 UK_liquid_gallon)
# See UCUM at http://unitsofmeasure.org/ucum.html

